		<script>
			const boxElement = document.querySelector('.slideImage');
			let timeoutId;
	

			boxElement.addEventListener('mouseenter', () => {
				clearTimeout(timeoutId); 
				boxElement.style.transform = 'translateX(-20%)'; 
				boxElement.style.backgroundColor = 'pink'; 
			});
			boxElement.addEventListener('mouseleave', () => {
				timeoutId = setTimeout(() => {
					boxElement.style.transform = 'translateX(0)'; 
					boxElement.style.backgroundColor = 'skyblue'; 
				}, 1250);
			});
		</script>
